<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>Meme Generator</title>
</head>

<body onload="init()">
        <header class="header">
                <div class="logo-container"><img src="assets/images/LOGO.png" class="logo"></div>
                <div class="nav-container">
                        <span class="hamburger-symbol">☰</span>
                        <ul>
                                <li>Gallery</li>
                                <li>Memes</li>
                                <li>About</li>
                        </ul>
                </div>
        </header>




        <section class="canvas-container">
                <canvas id="meme-canvas">
                        My HTML5 canvas tag doesn't support your primitive $55 browser
                </canvas>
                <div class="controller-box">
                        <input class="controller" id="meme-text" placeholder="Text line 1"><br>
                        <!-- <button class="move-line-down">↧</button>
            <button class="move-line-up">↥</button> -->
                        <!-- IN DESKTOP MODE!-->

                        <button class="controller" id="switch-text-line"><img
                                        src="assets/controller-symbols/up-and-down/up-down.jpg"></button>
                        <button class="controller" id="add-text-line"><img
                                        src="assets/controller-symbols/add/add.jpg"></button>

                        <button class="controller" id="delete-text-line"><img
                                        src="assets/controller-symbols/trash/trash.jpg"></button><br>

                        <button class="controller" id="increase-font-size"><img
                                        src="assets/controller-symbols/increase-font/increase font - icon.jpg"></button>

                        <button class="controller" id="decrease-font-size"><img
                                        src="assets/controller-symbols//decrease-font/decrease font - icon.jpg"></button>

                        <button class="controller" id="align-text-left"><img
                                        src="assets/controller-symbols/align-to-left/align-to-left.jpg"></button>

                        <button class="controller" id="align-text-center"><img
                                        src="assets/controller-symbols/align-to-center/center-text-alignment.jpg"></button>

                        <button class="controller" id="align-text-right"><img
                                        src="assets/controller-symbols/align-to-right/align-to-right.jpg"></button><br>

                        <button class="controller" id="change-font-family">IMPACT</button>

                        <div class="fill-and-stroke-div">
                                <button class="controller" id="change-stroke-color">S</button>
                                <input class="fill-and-stroke-input stroke-color" type="color" value="#ff0000" />
                        </div>
                        <div class="fill-and-stroke-div">
                                <button class="controller" id="change-fill-color"><img
                                                src="assets/controller-symbols/brush/paint-board-and-brush.jpg"></button>
                                <input class="fill-and-stroke-input fill-color" type="color" value="#ff0000" />
                        </div><br>

                        <!-- stickers! -->
                        <button class="controller" id="share-canvas">Share!</button>

                        <button class="controller" id="download-canvas">Download meme!</button>

                </div>
        </section>

        <section class="gallery-page">
                <label for="filter-gallery">Search image for meme:</label>
                <input list="filter-gallery" id="filter-gallery" name="filter-gallery" />

                <datalist id="search-gallery">

                </datalist>
                <section class="grid-container">
                </section>
        </section>

        <script src="js/utils.js"></script>
        <script src="js/gallery-service.js"></script>
        <script src="js/gallery-controller.js"></script>
        <script src="js/meme-service.js"></script>
        <script src="js/meme-controller.js"></script>
        <script src="js/storage-service.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
